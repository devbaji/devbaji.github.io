<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>

    <!-- Canonical tag to tell Google the new URL -->
    <link rel="canonical" href="http://devbaji.com/" />

    <script>
      window.location.replace("http://devbaji.com/");
    </script>

    <meta http-equiv="refresh" content="0;url=http://devbaji.com/" />
  </head>
  <body>
    <p>
      If you are not redirected, <a href="http://devbaji.com/">click here</a>.
    </p>
  </body>
</html>
